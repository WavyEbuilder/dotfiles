# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
  - ~/.config/alacritty/catppuccin/catppuccin-latte.yml

env:
  # TERM: tmux-256color
  TERM: xterm-256color

window:
  decorations: none
  opacity: 1.0
  dynamic_title: true
  padding:
    x: 15
    y: 15

scrolling:
  history: 100000

colors:
  primary:
    background: '#101419'
    foreground: '#b6beca'
  cursor:
    text:   CellForeground
    cursor: '#f5f5f5'
  bright:
    black:   '#384148'
    red:     '#fc7b81'
    green:   '#94f7c5'
    yellow:  '#ffeba6'
    blue:    '#8cc1ff'
    magenta: '#e2a6ff'
    cyan:    '#90daff'
    white:   '#fafdff'
  normal:
    black:   '#1c252c'
    red:     '#e05f65'
    green:   '#78dba9'
    yellow:  '#f1cf8a'
    blue:    '#70a5eb'
    magenta: '#c68aee'
    cyan:    '#74bee9'
    white:   '#dee1e6'

font:
  normal:
    family: JetBrainsMono Nerd Font

# shell:
#   program: /usr/bin/tmux

cursor:
  style:
    shape: Block

live_config_reload: true
